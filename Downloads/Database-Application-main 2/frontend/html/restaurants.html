<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Make a Reservation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reserve.html">Make a Reservation</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/reserve" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="restaurant">Restaurant:</label>
            <select id="restaurant" name="restaurant" required>
                <option value="restaurant1">Restaurant 1</option>
                <option value="restaurant2">Restaurant 2</option>
                <option value="restaurant3">Restaurant 3</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="partySize">Party Size:</label>
            <input type="number" id="partySize" name="partySize" min="1" required>

            <button type="submit">Reserve</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Restaurant Reservation System. All rights reserved.</p>
    </footer>
</body>
</html>
